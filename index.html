<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Exibição de Vídeo e PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex: 1;
      width: 100%;
      height: 100%;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .video-container, .pdf-container {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    /* Estilo para o botão de bloqueio */
    .block-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
      z-index: 10;
      display: block; /* Sempre visível */
    }
    .blocked iframe {
      pointer-events: none; /* Desativa a interação com o iframe quando bloqueado */
    }
    /* Caixa de diálogo */
    #dialog {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      z-index: 100;
      color: white;
    }
    #dialog input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      color: black;
    }
    #dialog button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    #dialog button:hover {
      background-color: #45a049;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .video-container, .pdf-container {
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Container do vídeo -->
    <div class="video-container" id="video-container">
      <iframe id="video" src=" Esperando " allow="autoplay; encrypted-media" frameborder="0"></iframe>
      <button class="block-button" id="video-block-button">B</button> <!-- Botão de bloqueio do vídeo -->
    </div>
    
    <!-- Container do PDF -->
    <div class="pdf-container" id="pdf-container">
      <iframe id="pdf-viewer" src=" Esperando " type="application/pdf"></iframe>
      <button class="block-button" id="pdf-block-button">B</button> <!-- Botão de bloqueio do PDF -->
    </div>
  </div>

  <!-- Caixa de Diálogo para Inserir Novos Links -->
  <div id="dialog">
    <h2>Alterar Links</h2>
    <label for="video-url">Link do Vídeo:</label>
    <input type="text" id="video-url" placeholder="Cole o novo link do vídeo">
    
    <label for="pdf-url">Link do PDF:</label>
    <input type="text" id="pdf-url" placeholder="Cole o novo link do PDF">
    
    <button id="save-links">Salvar Links</button>
    <button id="cancel-dialog">Cancelar</button>
  </div>

  <script>
    const videoBlockButton = document.getElementById('video-block-button');
    const videoContainer = document.getElementById('video-container');
    const pdfBlockButton = document.getElementById('pdf-block-button');
    const pdfContainer = document.getElementById('pdf-container');

    const dialog = document.getElementById('dialog');
    const saveLinksButton = document.getElementById('save-links');
    const cancelDialogButton = document.getElementById('cancel-dialog');

    const videoIframe = document.getElementById('video');
    const pdfIframe = document.getElementById('pdf-viewer');
    const videoUrlInput = document.getElementById('video-url');
    const pdfUrlInput = document.getElementById('pdf-url');

    // Função para bloquear/desbloquear o vídeo
    videoBlockButton.addEventListener('click', function() {
      if (videoContainer.classList.contains('blocked')) {
        videoContainer.classList.remove('blocked');
        videoBlockButton.textContent = "B"; // Muda o texto para 'B' (bloquear)
      } else {
        videoContainer.classList.add('blocked');
        videoBlockButton.textContent = "D"; // Muda o texto para 'D' (desbloquear)
      }
    });

    // Função para bloquear/desbloquear o PDF
    pdfBlockButton.addEventListener('click', function() {
      if (pdfContainer.classList.contains('blocked')) {
        pdfContainer.classList.remove('blocked');
        pdfBlockButton.textContent = "B"; // Muda o texto para 'B' (bloquear)
      } else {
        pdfContainer.classList.add('blocked');
        pdfBlockButton.textContent = "D"; // Muda o texto para 'D' (desbloquear)
      }
    });

    // Salvar os novos links e atualizar os iframes
    saveLinksButton.addEventListener('click', function() {
      const videoUrl = videoUrlInput.value;
      const pdfUrl = pdfUrlInput.value;

      if (videoUrl) {
        videoIframe.src = videoUrl;
      }

      if (pdfUrl) {
        pdfIframe.src = pdfUrl;
      }

      // Fechar a caixa de diálogo após salvar
      dialog.style.display = 'none';
    });

    // Cancelar a alteração e fechar a caixa de diálogo
    cancelDialogButton.addEventListener('click', function() {
      dialog.style.display = 'none';
    });
  </script>
</body>

</html>
